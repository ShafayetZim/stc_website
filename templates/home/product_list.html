{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="">
                                            <a href="{% url 'product-create' %}" class="btn btn-primary mb-3"><i class="mdi mdi-plus me-2"></i> New Product</a>
                                        </div>

                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Title</th>
                                                        <th>Category</th>
                                                        <th>Image</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                {% for item in product %}
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">{{forloop.counter}}</th>
                                                        <td>{{item.title}}</td>
                                                        <td>{{item.category}}</td>
                                                        <td><img src="{{ item.image.url }}" alt=""  height="100" /></td>
                                                        <td>
                                                            <a href="{% url 'product-edit' item.id %}">
                                                                <button class="btn btn-outline-info">Edit</button>
                                                            </a>
                                                            <a href="{% url 'delete-product' item.id %}">
                                                                <button class="btn btn-outline-danger">Delete</button>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                {% endfor %}
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


{% endblock content %}
