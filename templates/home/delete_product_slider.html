{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
        <!-- twitter-bootstrap-wizard css -->
        <link rel="stylesheet" href="{% static 'dashboard/libs/twitter-bootstrap-wizard/prettify.css' %}">

        <!-- select2 css -->
        <link href="{% static 'dashboard/libs/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- dropzone css -->
        <link href="{% static 'dashboard/libs/dropzone/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />

{% endblock extra_css %}

{% block content %}
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="POST">
                                            <!-- Security token by Django -->
                                            {% csrf_token %}
                                            <b>Are you want to delete this item ?</b><br><br>
                                            <input class="btn btn-outline-success" type="submit" value="Yes" />
                                            <a class="btn btn-outline-dark" href="{% url 'dash-product-slider' %}">Cancel </a>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->
{% endblock content %}

{% block extra_javascript %}

        <!-- twitter-bootstrap-wizard js -->
        <script src="{% static 'dashboard/libs/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}"></script>

        <script src="{% static 'dashboard/libs/twitter-bootstrap-wizard/prettify.js' %}"></script>

        <!-- select 2 plugin -->
        <script src="{% static 'dashboard/libs/select2/js/select2.min.js' %}"></script>

        <!-- dropzone plugin -->
        <script src="{% static 'dashboard/libs/dropzone/min/dropzone.min.js' %}"></script>

        <!-- init js -->
        <script src="{% static 'js/pages/form-advanced.init.js' %}"></script>
{% endblock extra_javascript %}
